{% extends 'base.html' %} 
{% block 'content' %} 
{% include 'header.html' with data=cat%}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex ms-4 mt-4" style="font-size: 13px;
            color: grey;
            font-weight: 500">
                <span class="ms-2">Home</span>
                <span class="ms-2"> > </span>
                <span class="ms-2"> Register </span>
            </div>
        </div>
        <div class="col-6 mx-auto">
            <div class="card" style="border-radius: 0px;">
                <div class="card-body">
                    <h4 class="mb-3">Register</h4>
                   <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                  <div>
                    <button class="mt-3" style="font-size: 15px;
                    font-weight: 500;
                    color: #ffffff;
                    padding: 6px 40px;
                    border: none;
                    background-color: #088178;
                    border: 1px solid #046963;
                    border-radius: 5px">Register</button>
                  </div>
                   </form>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
